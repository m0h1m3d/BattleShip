<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="src/icons/titlenew.png" type="image/png" sizes="92x92">
    <title>BattleShip</title>
</head>
<body>
    <div class="main-container">
        <div class="game-over hidden">
            <h1>Game Over</h1>
            <h2><span class="winner">Player</span> Wins!</h2>
            <div class="options">
                <button class="menu">Go To Menu</button>
                <button class="restart">Restart</button>
            </div>
        </div>
        <div class="start-menu hidden">
            <div class="start-heading">
                <h1><img src="./src/icons/titlenew.png" alt="ship" height="30">BattleShip</h1>
                <h2>Destroy Your Enemy's Fleet And Rule The Seas!</h2>
            </div>
            <div class="start-btns">
                <button class="randomize">Change Fleet Position</button>
                <button class="start-game">Start Attack!</button>
            </div>
            <p>Created By <img src="./src/icons/github-logo.png" height="15" alt=""><a href="https://github.com/m0h1m3d" target="_blank">Useful</a></p>
        </div>
        <div class="left-board">
            <div class="user-fleet-name">Your Sea</div>
            <div class="x-coord">
                <span>A</span>
                <span>B</span>
                <span>C</span>
                <span>D</span>
                <span>E</span>
                <span>F</span>
                <span>G</span>
                <span>H</span>
                <span>I</span>
                <span>J</span>
            </div>
            <div class="user-board"></div>
            <div class="user-ships">
                <div class="par destroyer"><p><span></span>Destroyer</p> <span>1</span></div>
                <div class="par warship"><p>Warship</p> <span>2</span></div>
                <div class="par submarine"><p>Submarine</p> <span>3</span></div>
                <div class="par battleboat"><p>Battle Boat</p><span>4</span></div>
            </div>
        </div>
        <p class="turns">Your Turn</p>
        <div class="right-board">
            <div class="op-fleet-name">Opponent Sea</div>
            <div class="x-coord">
                <span>A</span>
                <span>B</span>
                <span>C</span>
                <span>D</span>
                <span>E</span>
                <span>F</span>
                <span>G</span>
                <span>H</span>
                <span>I</span>
                <span>J</span>
            </div>
            <div class="op-board"></div>
            <div class="op-ships">
                <div class="par destroyer"><p><span></span>Destroyer</p> <span>1</span></div>
                <div class="par warship"><p>Warship</p> <span>2</span></div>
                <div class="par submarine"><p>Submarine</p> <span>3</span></div>
                <div class="par battleboat"><p>Battle Boat</p><span>4</span></div>
            </div>
        </div>
    </div>
</body>
</html>
